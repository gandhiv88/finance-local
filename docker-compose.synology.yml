version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: finance
      POSTGRES_USER: finance
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /volume1/finance-local/postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://finance:${POSTGRES_PASSWORD}@db:5432/finance
      UPLOAD_DIR: /data/uploads
      ARCHIVE_DIR: /data/archive
      DEBUG_DIR: /data/debug
      OFFLINE_MODE: "true"
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - /volume1/finance-local/data:/data
    depends_on:
      - db
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
